<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<link rel="stylesheet" href="styles.css"> <!-- Adicionando o arquivo CSS -->
</head>
<body>
<div class="container">
   <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Digite uma tarefa">
        <button type="submit" class="addItem" id="addItem">Adicionar Tarefa</button>
        <button type="submit" class="updateItem" id="updateItem">Editar Tarefa</button>
    </form>
    <ul id="todo-list"></ul>
</div>

<script src="scripts.js"></script>
</body>
</html>
